#cloud-config
runcmd:
  - echo '; generated by cloud-init ' > /etc/resolv.conf
  - echo 'nameserver 8.8.8.8' >> /etc/resolv.conf
  - export TERM=xterm
  - apt update
  - apt install -y git
  - cd ~ubuntu
  - git clone https://github.com/dtag-dev-sec/t-pot-autoinstall.git
  - t-pot-autoinstall/install.sh ubuntu 4 tpotadmin
  - chown -R ubuntu:ubuntu t-pot-autoinstall
